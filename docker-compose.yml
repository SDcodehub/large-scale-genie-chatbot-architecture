version: '3.8'

services:
  ui_service:
    build:
      context: .
      dockerfile: services/ui_service/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - LLM_SERVICE_URL=http://llm_service:8002/generate
      - CHAT_SERVICE_URL=ws://chat_service:8000/ws
      - HISTORY_SERVICE_URL=http://history_service:8003
    depends_on:
      - llm_service
      - chat_service
      - history_service

  llm_service:
    build:
      context: .
      dockerfile: services/llm_service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - NVIDIA_API_BASE_URL=${NVIDIA_API_BASE_URL}
      - NVIDIA_MODEL_NAME=${NVIDIA_MODEL_NAME}
      - NVIDIA_TEMPERATURE=${NVIDIA_TEMPERATURE}
      - NVIDIA_TOP_P=${NVIDIA_TOP_P}
      - NVIDIA_MAX_TOKENS=${NVIDIA_MAX_TOKENS}

  chat_service:
    build:
      context: .
      dockerfile: services/chat_service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_SERVICE_URL=http://llm_service:8002/generate

  history_service:
    build:
      context: .
      dockerfile: services/history_service/Dockerfile
    ports:
      - "8003:8003"

  test:
    build:
      context: .
      dockerfile: services/ui_service/Dockerfile  # You can use any service's Dockerfile
    command: pytest tests/
    volumes:
      - ./tests:/app/tests